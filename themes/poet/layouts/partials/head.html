<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta charset="UTF-8" />
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{ .Hugo.Generator }}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title> {{ .Title }} &middot; {{ .Site.Title }} </title>

  <!-- CSS -->
  <link rel='stylesheet' id='ct-author-google-fonts-css'  href='//fonts.googleapis.com/css?family=Rokkitt%3A400%7CLato%3A400&#038;ver=4.2.4' type='text/css' media='all' />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/poole.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/syntax.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/author.style.min.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/poet.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <link rel='stylesheet' href="{{ .Site.BaseURL }}/font-awesome-4.4.0/css/font-awesome.min.css" type='text/css' media='all' />

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/favicon.png">

  <!-- RSS -->
  <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

  <script type='text/javascript' src="{{ .Site.BaseURL }}/js/jquery.js"></script>
  <script type='text/javascript' src="{{ .Site.BaseURL }}/js/jquery-migrate.min.js"></script>

  <!--[if IE 8]>
<script type='text/javascript' src="{{ .Site.BaseURL }}/js/html5shiv.min.js"></script>
<![endif]-->
</head>
